<html>
  <head>
    <script type="text/javascript">
      let hash = window.location.hash;
      window.location.hash = "";       
      if(hash.startsWith("#")) {
        hash = hash.slice(1);
      }
      const loginData = {};
      
      console.log("Hash: " + hash);
      const pairs = hash.split("&");
      for(const pair of pairs) {
        const splited = pair.split("=");
        loginData[splited[0]] = splited[1];
        if(splited[0] === "access_token") {
          sessionStorage.setItem("twitch_chat_analyzer_access_token", splited[1]);
        }
      }
      sessionStorage.setItem("twitch_chat_analyzer_login_json", JSON.stringify(loginData));
      location.replace("/twitch-chat-analyzer");
    </script>
  </head>
</html>
